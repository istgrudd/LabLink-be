# ==============================
# APPLICATION CONFIGURATION
# ==============================
spring.application.name=lablink

# ==============================
# DATABASE CONFIGURATION (PostgreSQL)
# ==============================
# IMPORTANT: Do NOT put actual credentials here!
# Create 'application-dev.properties' for local development
# Use environment variables for production
# To use dev profile: ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/db_lablink}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:CHANGE_THIS_IN_LOCAL_CONFIG}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# SERVER CONFIGURATION
# ==============================
server.port=8080

# ==============================
# LOGGING CONFIGURATION
# ==============================
logging.level.org.springframework=INFO
logging.level.com.mbclab.lablink=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# JWT Configuration (SENSITIVE!)
# ========================================
# IMPORTANT: Do NOT put actual secret values here!
# Create 'application-dev.properties' for local development
# Use environment variables for production
# See: application-dev.properties.example

jwt.secret=${JWT_SECRET:REPLACE_THIS_IN_LOCAL_CONFIG}
jwt.expiration=${JWT_EXPIRATION:86400000}
